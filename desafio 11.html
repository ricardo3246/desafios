    <h1>Encontre o valor de DELTA e as raízes:</h1>
    <button onclick="bhaskara()">Calcular!</button>

    <section id="situacao">
        <p></p>
    </section>

    <script>
        var jogahtml = window.document.getElementById('situacao')

        function bhaskara() {
            var a = Number(window.prompt('Qual valor de a: '))
            var b = Number(window.prompt('Qual valor de b: '))
            var c = Number(window.prompt('Qual valor de c: '))
           
            var delta = (b * b) - (4 * a * c)
            var raizDelta = Math.sqrt(Math.abs(delta))
            var x1, x2;

            if (delta > 0) {
                x1 = (-b + raizDelta) / (2 * a)
                x2 = (-b - raizDelta) / (2 * a)
                jogahtml.innerHTML = `<p>A equação solicitada foi <mark>${a}x² + ${b}x + ${c}</mark></p>`
                jogahtml.innerHTML += `<p>O valor de Δ (Delta) é: <mark>${delta}</mark></p>`
                jogahtml.innerHTML += `<p>As raízes são: <mark>x1 = ${x1}</mark> e <mark>x2 = ${x2}</mark></p>`
            } else if (delta === 0) {
                x1 = -b / (2 * a)
                jogahtml.innerHTML = `<p>A equação solicitada foi <mark>${a}x² + ${b}x + ${c}</mark></p>`
                jogahtml.innerHTML += `<p>O valor de Δ (Delta) é: <mark>${delta}</mark></p>`
                jogahtml.innerHTML += `<p>A raiz é: <mark>x = ${x1}</mark></p>`
            } else {
                jogahtml.innerHTML = `<p>A equação solicitada foi <mark>${a}x² + ${b}x + ${c}</mark></p>`
                jogahtml.innerHTML += `<p>O valor de Δ (Delta) é: <mark>${delta}</mark></p>`
                jogahtml.innerHTML += `<p>A equação não possui raízes reais.</p>`
            }
        }
    </script>
