<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, green, gold);
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 26px;
            margin-top: 20px;
            color: white;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid white;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        #largeImageContainer {
            margin: 30px auto;
            max-width: 500px;
        }
        #largeImage {
            width: 100%;
            height: auto;
            border-radius: 15px;
            border: 5px solid white;
        }
        #largeImageDescription {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            color: white;
            font-size: 18px;
        }
        footer {
            margin-top: 40px;
            color: white;
            font-size: 14px;
        }
        footer p {
            margin: 5px;
        }
        #currentDate {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Site criado pela iA</h1>

    <div class="gallery">
        <img src="Flag_of_Brazil.svg" alt="Imagem 1" onclick="showLargeImage(this)">
        <img src="download.png" alt="Imagem 2" onclick="showLargeImage(this)">
        <img src="download (1).png" alt="Imagem 3" onclick="showLargeImage(this)">
    </div>

    <div id="largeImageContainer">
        <img id="largeImage" src="https://via.placeholder.com/500" alt="Imagem Grande">
        <div id="largeImageDescription">
            <div>
                <p>Ouviram do Ipiranga</p>
                <p>As margens plácidas</p>
                <p>De um povo heroico</p>
            </div>
            <div>
                <p>Brado retumbante</p>
                <p>E o sol da liberdade</p>
                <p>Brilhou no céu</p>
            </div>
            <div>
                <p>Se o penhor dessa igualdade</p>
                <p>Conseguimos conquistar</p>
                <p>Com braço forte</p>
            </div>
        </div>
    </div>

    <footer>
        <p id="currentDate"></p>
        <p>&copy; Todos os direitos reservados</p>
    </footer>

    <script>
        function showLargeImage(image) {
            document.getElementById('largeImage').src = image.src;
            console.log(image.src); // Para verificar se a imagem está sendo passada corretamente
        }

        // Script para mostrar a data atual
        const today = new Date();
        const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
        document.getElementById('currentDate').textContent = `Data: ${today.toLocaleDateString('pt-BR', options)}`;
    </script>
</body>
</html>
